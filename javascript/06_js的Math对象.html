<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 里面的都是静态方法,可以直接使用Math.方法()

        var mm = 10.4;
        
        //向上舍入
        document.write(Math.ceil(mm));
        //向下舍入
        document.write("<br/>" + Math.floor(mm));
        //四舍五入
        document.write("<br/>" + Math.round(mm));
        //得到一个随机数（伪随机数）0.0~1.0之间
        document.write("<br/>" + Math.random());
        //得到0~9之间的随机数就*10

        max(x,y) / min(x,y) / pow(x,y)

        PI圆周率


    </script>
     
</body>
</html>
